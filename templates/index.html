<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sube tu archivo</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    <link id="themeStylesheet" rel="stylesheet" href="../static/css/style.css">
</head>
<body class="light-mode">
    <div class="container-full">

        <button id="toggleDarkMode">🌙 Modo Oscuro</button>
        <div class="container">
            <h1>PDF Tools</h1>
            <p>Arrastra y suelta tu archivo (PDF, PNG, JPG)</p>
            <!-- Área de Drag & Drop -->
            <div id="drop-area">
                <form id="file-form" method="POST" enctype="multipart/form-data">
                    <p>O haz clic para seleccionar el archivo</p>
                    <input type="file" id="fileElem" name="file" accept=".pdf,.png,.jpg,.jpeg">
                </form>
            </div>
        </div>
        
    </div>
    <script src="../static/js/dark_mode.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</body>
</html>
